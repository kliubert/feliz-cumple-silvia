<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Feliz Cumpleaños, Silvia Rubi! 🎂</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            overflow-x: hidden;
            font-family: 'Arial', sans-serif;
            color: white;
            min-height: 100vh;
            position: relative;
        }

        /* Contenedor de fondo para decoración (globos, confeti, estrellas) */
        #decoration-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1; /* Detrás de todo el contenido principal */
        }

        /* Botón de música (por si autoplay falla) */
        .music-button {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
            background: rgba(255,255,255,0.2);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
            transition: transform 0.3s;
        }

        .music-button:hover {
            transform: scale(1.1);
        }

        /* Título animado */
        .title-container {
            padding: 20px;
            text-align: center;
            position: relative;
            z-index: 10;
            perspective: 1000px;
        }

        h1 {
            font-size: clamp(2rem, 8vw, 4.5rem);
            font-weight: 900;
            text-shadow: 0 0 15px gold, 0 0 30px rgba(255,215,0,0.8);
            letter-spacing: 2px;
            margin: 20px 0;
            animation: float 3s ease-in-out infinite, glowPulse 2s ease-in-out infinite alternate;
            transform-style: preserve-3d;
            cursor: default;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotateX(0deg); }
            50% { transform: translateY(-15px) rotateX(5deg); }
        }

        @keyframes glowPulse {
            from { text-shadow: 0 0 10px gold, 0 0 20px rgba(255,215,0,0.5); }
            to { text-shadow: 0 0 25px gold, 0 0 50px rgba(255,215,0,0.8), 0 0 70px rgba(255,165,0,0.6); }
        }

        /* Foto de Silvia Rubi */
        .photo-container {
            margin: 20px auto;
            width: clamp(150px, 30vw, 220px);
            height: clamp(150px, 30vw, 220px);
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(255,255,255,0.4);
            animation: pulse 4s infinite alternate;
            z-index: 10;
            position: relative;
        }

        .photo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.05); }
        }

        /* Contenedor principal (encima del fondo) */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            z-index: 10;
            position: relative;
        }

        /* Pastel SVG animado por capas - ahora más lento */
        #cake-svg {
            max-width: 80vw;
            height: auto;
            margin: 30px auto;
            z-index: 10;
            position: relative;
        }

        .cake-layer {
            opacity: 0;
            transform: translateY(30px);
            animation-fill-mode: forwards;
        }

        .layer-1 { animation: rise 1.2s ease-out 1s forwards; }
        .layer-2 { animation: rise 1.2s ease-out 2.5s forwards; }
        .layer-3 { animation: rise 1.2s ease-out 4s forwards; }
        .decoration { animation: rise 1.2s ease-out 5.5s forwards; }
        .candles { animation: rise 1.2s ease-out 7s forwards; }
        .flames { animation: flicker 1.5s ease-in-out 8.5s infinite alternate; }

        @keyframes rise {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes flicker {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(0.95) rotate(5deg); }
        }

        /* Carta */
        .card {
            width: clamp(280px, 90vw, 400px);
            height: clamp(180px, 40vw, 250px);
            background: linear-gradient(135deg, #ff6b6b, #feca57);
            margin: 30px auto;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(255,255,255,0.3);
            cursor: pointer;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 1s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 10;
        }

        .card.open {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            padding: 25px;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .card-front {
            background: linear-gradient(135deg, #ff6b6b, #feca57);
            font-size: clamp(1.2rem, 5vw, 1.8rem);
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
        }

        .card-back {
            background: linear-gradient(135deg, #fdfcfb, #e2d1c3);
            color: #5a4a42;
            transform: rotateY(180deg);
            overflow-y: auto;
            font-size: clamp(0.9rem, 4vw, 1.1rem);
            line-height: 1.6;
            text-align: left;
        }

        /* Regalo animado */
        .gift-container {
            margin: 30px auto;
            width: clamp(80px, 15vw, 120px);
            height: clamp(80px, 15vw, 120px);
            position: relative;
            cursor: pointer;
            perspective: 1000px;
            z-index: 10;
        }

        .gift-box {
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            border-radius: 10px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            animation: giftFloat 3s ease-in-out infinite;
        }

        .gift-box::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 20%;
            background: #fff3;
            transform: translateY(-50%);
        }

        .gift-box::after {
            content: '';
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 20%;
            background: #fff3;
            transform: translateX(-50%);
        }

        .gift-container:hover .gift-box {
            transform: rotateY(15deg);
        }

        @keyframes giftFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        /* Abrazo animado */
        .hug {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            font-size: clamp(60px, 20vw, 120px);
            color: #ff6b6b;
            text-shadow: 0 0 20px rgba(255,107,107,0.8);
            z-index: 1000;
            pointer-events: none;
            animation: hugAnimation 2s forwards;
        }

        @keyframes hugAnimation {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 0;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.5);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0;
            }
        }

        /* Elementos decorativos: Globos, estrellas, confeti (AHORA EN FONDO) */
        .floating-item {
            position: absolute;
            pointer-events: none;
            z-index: 1; /* ¡Detrás de todo! */
        }

        .balloon {
            width: clamp(30px, 6vw, 50px);
            font-size: clamp(20px, 4vw, 30px);
            animation: floatBalloon 20s linear infinite;
            opacity: 1;
        }

        .star {
            font-size: clamp(15px, 3vw, 25px);
            animation: twinkle 2s infinite alternate;
            opacity: 0.9;
        }

        .falling-confetti {
            width: clamp(8px, 2vw, 12px);
            height: clamp(8px, 2vw, 12px);
            border-radius: 50%;
            animation: fall linear infinite;
            opacity: 0.8;
        }

        @keyframes floatBalloon {
            0% {
                transform: translateY(110vh) translateX(0);
                opacity: 0;
            }
            5% {
                opacity: 0.8;
            }
            95% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-20vh) translateX(calc(80px * var(--drift)));
                opacity: 0;
            }
        }

        @keyframes twinkle {
            0% { opacity: 0.5; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1.2); }
        }

        @keyframes fall {
            0% {
                transform: translateY(-10vh) translateX(0);
                opacity: 1;
            }
            100% {
                transform: translateY(110vh) translateX(calc(100px * var(--side)));
                opacity: 0;
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
                line-height: 1.2;
            }
            .card {
                width: 90vw;
                height: 220px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            .card {
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <!-- Contenedor de fondo para decoración -->
    <div id="decoration-background"></div>

    <!-- Botón de música (fallback si autoplay falla) -->
    <button class="music-button" id="music-btn">🎵</button>

    <!-- Audio con intento de autoplay -->
    <audio id="birthday-song" loop>
        <source src="audio.mp3" type="audio/mpeg">
    </audio>

    <div class="title-container">
        <h1>🎉 ¡FELIZ CUMPLEAÑOS, SILVIA RUBI! 🎉</h1>
    </div>

    <div class="container">
        <!-- Foto de Silvia Rubi -->
        <div class="photo-container">
            <img src="hermanish.jpeg" alt="Silvia Rubi">
        </div>

        <!-- Pastel SVG -->
        <svg id="cake-svg" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
            <rect class="cake-layer layer-1" x="40" y="140" width="120" height="20" fill="#f5c290" stroke="#d4a067" stroke-width="2" rx="3"/>
            <rect class="cake-layer layer-2" x="50" y="110" width="100" height="30" fill="#f5c290" stroke="#d4a067" stroke-width="2" rx="5"/>
            <rect class="cake-layer layer-3" x="60" y="80" width="80" height="30" fill="#f5c290" stroke="#d4a067" stroke-width="2" rx="5"/>
            <g class="cake-layer decoration">
                <circle cx="70" cy="75" r="5" fill="#ff6b6b" stroke="#cc5555" stroke-width="1"/>
                <circle cx="100" cy="75" r="5" fill="#4ecdc4" stroke="#3a9a92" stroke-width="1"/>
                <circle cx="130" cy="75" r="5" fill="#ffbe0b" stroke="#cc9a08" stroke-width="1"/>
            </g>
            <g class="cake-layer candles">
                <rect x="85" y="60" width="5" height="20" fill="#fff" stroke="#ddd" stroke-width="1" rx="1"/>
                <rect x="110" y="60" width="5" height="20" fill="#fff" stroke="#ddd" stroke-width="1" rx="1"/>
            </g>
            <g class="cake-layer flames">
                <polygon points="87,55 89,60 91,55" fill="#ff9d00"/>
                <polygon points="112,55 114,60 116,55" fill="#ff9d00"/>
            </g>
        </svg>

        <!-- Regalo -->
        <div class="gift-container" id="gift">
            <div class="gift-box" title="¡Haz clic para recibir un abrazo!"></div>
        </div>

        <!-- Carta -->
        <div class="card" id="birthday-card">
            <div class="card-front">💌 ¡Ábreme con amor!</div>
            <div class="card-back">
                <div id="typewriter-message"></div>
            </div>
        </div>
    </div>

    <script>
        // Intentar autoplay de música al cargar
        document.addEventListener('DOMContentLoaded', () => {
            const audio = document.getElementById('birthday-song');
            const musicBtn = document.getElementById('music-btn');

            // Intentar autoplay
            audio.play().then(() => {
                musicBtn.textContent = "⏸️";
            }).catch(e => {
                console.log("Autoplay bloqueado. Esperando interacción.");
                musicBtn.textContent = "🎵";
            });

            // Botón manual de control
            musicBtn.addEventListener('click', () => {
                if (audio.paused) {
                    audio.play();
                    musicBtn.textContent = "⏸️";
                } else {
                    audio.pause();
                    musicBtn.textContent = "🎵";
                }
            });
        });

        // Mensaje de la carta
        const message = `Querida Silvia Rubi,

¡Feliz cumpleaños! 🎂💖

Cada letra que escribo es un latido de cariño. Hoy celebro tu existencia, tu luz, tu risa y todo lo hermoso que traes al mundo.

Que este nuevo año de vida te llene de bendiciones, logros increíbles, salud inquebrantable y momentos que atesores para siempre.

Gracias por ser quien eres. ¡Te quiero muchísimo!

Con todo mi corazón,
— Tu hermano que te adora 🌟`;

        const typewriterElement = document.getElementById('typewriter-message');
        let i = 0;
        const speed = 60;

        function typeWriter() {
            if (i < message.length) {
                typewriterElement.innerHTML = message.substring(0, i + 1) + '<span style="border-right: 2px solid #5a4a42;">|</span>';
                i++;
                setTimeout(typeWriter, speed);
            } else {
                typewriterElement.innerHTML = message;
            }
        }

        document.getElementById('birthday-card').addEventListener('click', function() {
            this.classList.toggle('open');
            if (this.classList.contains('open') && i === 0) {
                setTimeout(typeWriter, 500);
            }
        });

        // Abrazo al hacer clic en el regalo
        document.getElementById('gift').addEventListener('click', () => {
            const hug = document.createElement('div');
            hug.className = 'hug';
            hug.textContent = '🤗 ¡ABRAZO FUERTE!';
            document.body.appendChild(hug);

            if (navigator.vibrate) {
                navigator.vibrate([100, 50, 100]);
            }

            setTimeout(() => {
                hug.remove();
            }, 2000);
        });

        // Crear decoración en el fondo
        function createFloatingItems() {
            const bg = document.getElementById('decoration-background');
            
            // Globos
            const balloons = ['🎈', '🪁', '🎁', '🎊', '💟', '🎀'];
            for (let i = 0; i < 15; i++) {
                createBalloon(balloons, bg);
            }

            // Estrellas
            const stars = ['⭐', '🌟', '✨', '💫'];
            for (let i = 0; i < 25; i++) {
                setTimeout(() => {
                    const star = document.createElement('div');
                    star.className = 'floating-item star';
                    star.textContent = stars[Math.floor(Math.random() * stars.length)];
                    star.style.left = Math.random() * 90 + 5 + 'vw';
                    star.style.top = Math.random() * 80 + 'vh';
                    bg.appendChild(star);
                }, i * 500);
            }

            // Confeti
            setInterval(() => {
                const confetti = document.createElement('div');
                confetti.className = 'floating-item falling-confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.setProperty('--side', Math.random() > 0.5 ? '1' : '-1');
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 60%)`;
                confetti.style.animationDuration = (3 + Math.random() * 5) + 's';
                bg.appendChild(confetti);

                setTimeout(() => {
                    confetti.remove();
                }, 8000);
            }, 350);
        }

        function createBalloon(balloons, container) {
            const balloon = document.createElement('div');
            balloon.className = 'floating-item balloon';
            balloon.textContent = balloons[Math.floor(Math.random() * balloons.length)];
            balloon.style.left = Math.random() * 100 + 'vw';
            balloon.style.setProperty('--drift', Math.random() > 0.5 ? '1' : '-1');
            balloon.style.animationDuration = (18 + Math.random() * 10) + 's';
            balloon.style.animationDelay = Math.random() * 5 + 's';
            balloon.style.transform = `translateY(110vh) rotate(${Math.random() * 10 - 5}deg)`;
            container.appendChild(balloon);

            setTimeout(() => {
                balloon.remove();
                createBalloon(balloons, container);
            }, 28000);
        }

        // Iniciar decoración
        window.addEventListener('load', createFloatingItems);

        // Responsive SVG
        window.addEventListener('resize', () => {
            const svg = document.getElementById('cake-svg');
            svg.style.maxWidth = Math.min(window.innerWidth * 0.8, 300) + 'px';
        });
    </script>
</body>
</html>
